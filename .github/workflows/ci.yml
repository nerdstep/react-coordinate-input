name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        
      - name: Install `lib` dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Install `example` dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          working-directory: example

      - name: Run tests ğŸ§ª
        run: npm run test:ci
        env:
          CI: true
      
      - name: Coveralls ğŸ“ˆ
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: Unit

      - name: Lint source code ğŸ§¹
        run: npm run lint
        
      - name: Build `lib` ğŸ—
        run: npm run build

      - name: Build `example` ğŸ—
        run: cd example && yarn build
        env:
          SKIP_PREFLIGHT_CHECK: true

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Release published ğŸš€
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo ${{ steps.semantic.outputs.new_release_version }}
