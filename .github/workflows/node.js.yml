name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Run tests ğŸ§ª
        run: npm run test:ci 
      
      - name: Lint source code ğŸ§¹
        run: npm run lint
        
      - name: Build ğŸ—
        run: npm run build
