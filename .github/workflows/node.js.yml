name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
        
      - name: Install dependencies 📦
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Run tests 🧪
        run: npm run test:ci 
      
      - name: Lint source code 🧹
        run: npm run lint
        
      - name: Build 🏗
        run: npm run build
